<!DOCTYPE html>
<html>
  <title>Age & Gender Detection Web App</title>
  <link
    rel="icon"
    href="https://static2.clutch.co/s3fs-public/logos/logo-400.png?VersionId=0rvPgdxRcR1a6HdVG9eR3RKTJi0V0jai"
    type="image/x-icon"
  />
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../static/styles/style.css" />
  <link rel="stylesheet" href="../static/styles/aj.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <body>
    <div class="action-wrap">
      <div class="action-html">
        <input id="tab-1" type="radio" name="tab" class="live" checked /><label
          for="tab-1"
          class="tab"
          >Real Time</label
        >
        <input id="tab-2" type="radio" name="tab" class="photo" /><label
          for="tab-2"
          class="tab"
          >Detect with Photo</label
        >
        <div class="action-form">
          <div class="live-htm">
            <div class="group">
              <br /><br />
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <img src="../static/assets/webcam.png" height="120" width="120" />
              <br /><br />
              <a href="/webcam"
                ><input type="submit" class="button" value="Detect"
              /></a>
            </div>
          </div>

          <div class="photo-htm">
            <form
              action="/upload"
              method="POST"
              enctype="multipart/form-data"
              style="color: #aaa"
            >
              <br /><br />Please Select the image:<br /><br /><br />
              <input type="file" name="fileToUpload" id="fileToUpload" />
              <br /><br /><br /><br />
              <div class="group">
                <input
                  type="submit"
                  class="button"
                  value="Detect"
                  name="submit"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Container (About Section) -->
    <div class="aj-content aj-container aj-padding-64" id="about">
      <br /><br />
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
    <script>
      // Modal Image Gallery
      function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
      }
    </script>
  </body>
</html>
